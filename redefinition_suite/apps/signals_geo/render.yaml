services:
  # Next.js Web App
  - type: web
    name: signalsgeo-web
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install -g pnpm && pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: BRAVE_API_KEY
        sync: false
      - key: NEXT_PUBLIC_BASE_URL
        sync: false

  # Background Worker
  - type: worker
    name: signalsgeo-worker
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install -g pnpm && pnpm install
    startCommand: pnpm worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: BRAVE_API_KEY
        sync: false


